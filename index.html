<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" type = "image/x-icon" href="./favicon.ico">
    <!-- IE에서 파비콘 적용시 사용, IE에서는 root경로에 favicon.ico파일이 존재한다면 태그작성 없이도 사용할 수 있다.-->
    <link rel="icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="favicon.png"> 
    <!--  smartphone에서 사용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
        <div class="container">
          <div class="container-left clearfix">
            <div class="logo">
              <img src="./img/logo.svg" alt="GitHub logo" />
            </div>
            <ul class="menu-clearfix">
                <li class="menu-item">Personal</li>
                <li class="menu-item">Open Source</li>
                <li class="menu-item">Business</li>
                <li class="menu-item">Explore</li>
            </ul>
            </div>
          </div>
        </div>
    </header>
    </div>
  </body>
</html>
